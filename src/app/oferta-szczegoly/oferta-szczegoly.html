@if (oferta) {
  <div class="main-container szczegoly-wrapper">
    <h1 class="tytul-oferty">{{ oferta.tytul }}</h1>
    
    <div class="foto-sekcja">
      <img [src]="oferta.obrazekUrl" class="foto-podglad" [alt]="oferta.tytul">
    </div>

    <div class="kafelek-cena">
      <p>Cena za osobę:</p>
      <span class="kwota-biala">{{ oferta.cena }} zł</span>
    </div>

    <div class="kafelek-opis">
      <h3>O wycieczce</h3>
      <p>{{ oferta.opisDlugi }}</p>
    </div>

    <div class="akcje-oferty">
      <button class="btn-ulubione" (click)="dodajDoUlubionych()">Dodaj do ulubionych</button>
      <button class="search-btn btn-koszyk" (click)="dodajDoKoszyka()">Dodaj do koszyka</button>
    </div>
  </div>
} @else {
  <div class="main-container">
    <p>Nie znaleziono takiej oferty.</p>
  </div>
}
